<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data with a Scatterplot Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: row; gap: 1rem;">
    <section>
        <h1 style="margin: 1rem 0 0 0; text-align: center;" >Doping in Professional Bicycle Racing</h1>
        <h4 style="margin: 0 0 5px 0; text-align: center;">35 Fastest times up Alpe d'Huez</h4>
        <svg id="graph">
            
            <text x="-130" y="15" transform="rotate(-90, 50, 50)" style="margin: 0;">Time(y)</text>
            <text x="350" y="390" style="margin: 0;">Year(x)</text>
        </svg>
    </section>
    <section style="width: 30%;">
        <svg id="legend">
            <g>
                <rect x="10" y="0" width="40" height="40" fill="orange"></rect>
                <text x="60" y="20">Doping allegation</text>
            </g>
            <g>
                <rect x="10" y="40" width="40" height="40" fill="blue"></rect>
                <text x="60" y="60">No doping allegation</text>
            </g>
        </svg>
        <div id="tooltip">
    
        </div>
    </section>
</body>
<script defer src="script.js"></script>
</html>
